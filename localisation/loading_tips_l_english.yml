 LOADING_TIP_0:0 "Fascism glorifies both militarism and war. It is as surely a menace to the peace as to the liberty of mankind.\n- Norman Thomas"
 LOADING_TIP_1:0 "All our rulers have said that war is unthinkable, and then we think about it almost all the time. We’ve got to make it unthinkable.\n- Norman Thomas"
 
 LOADING_TIP_2:0 "The class which has the power to rob upon a large scale has also the power to control the government and legalize their robbery.\n- Eugene V. Debs"
 LOADING_TIP_3:0 "Chicago is the product of modern capitalism, and, like all other great commercial centers, is unfit for human habitation.\n- Eugene V. Debs"
 LOADING_TIP_4:0 "The issue is Socialism versus Capitalism. I am for Socialism because I am for humanity. We have been cursed with the reign of gold long enough.\n- Eugene V. Debs"
 LOADING_TIP_5:0 "I am not a Labor Leader; I do not want you to follow me or anyone else; if you are looking for a Moses to lead you out of this capitalist wilderness, you will stay right where you are.\n- Eugene V. Debs"
 LOADING_TIP_6:0 "I have no country to fight for; my country is the earth; I am a citizen of the world.\n- Eugene V. Debs"
 LOADING_TIP_7:0 "It is infinitely better to vote for freedom and fail than to vote for slavery and succeed.\n- Eugene V. Debs"
 LOADING_TIP_8:0 "The man who seeks to arouse prejudice among workingmen is not their friend.\n- Eugene V. Debs"
 
 LOADING_TIP_9:0 "Don’t compete! - competition is always injurious to the species, and you have plenty of resources to avoid it!\n- Pyotr Kropotkin"
 LOADING_TIP_10:0 "In fact, we know full well today that it is futile to speak of liberty as long as economic slavery exists.\n- Pyotr Kropotkin"
 LOADING_TIP_11:0 "It was poverty that created the first capitalist; because, before accumulating "surplus value," of which we hear so much, men had to be sufficiently destitute to consent to sell their labour, so as not to die of hunger.\n- Pyotr Kropotkin"
 
 LOADING_TIP_12:0 "The capitalist has no heart, but harpoon him in the pocketbook and you will draw blood.\n- Bill Haywood"
 
 LOADING_TIP_13:0 "If through necessity or fear of a worse evil the workman accept harder conditions because an employer or contractor will afford him no better, he is made the victim of force and injustice.\n- Leo XIII"
 
 LOADING_TIP_14:0 "That old man [Eugene Debs] with the burning eyes actually believes that there can be such a thing as the brotherhood of man. And that's not the funniest part of it. As long as he's around I believe it myself.\n- Unknown"
 
 
