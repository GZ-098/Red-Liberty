 ENG_parliament:0 "The House of Commons"
 ENG_parliament_desc:0 "The House of Commons is the lower house and main legislative body of the United Kingdom.\n\n§rCommunist Seats:§! [?communist_mps]\n§PLabour Seats:§! [?labour_mps]\n§YLiberal Seats:§! [?liberal_mps]\n§GNational Liberal Seats:§! [?national_liberal_mps]\n§CConservative Seats:§! [?conservative_mps]\n§LFascist Seats:§! [?fascist_mps]\n\n§YTotal Seats:§! [?mps_total]\n§YCoalition Seats:§! [?coalition_seats]"
 
 ENG_public_order_act:0 "Public Order Act"
 ENG_public_order_act_desc:0 "The Public Order Act shall ban the wearing of political uniforms in any public place or meeting, require police consent in order for political marches to be performed, and finally, prohibit organising, training or equipping an "association of persons ... for the purpose of enabling them to be employed in usurping the functions of the police or of the armed forces of the Crown"."

 ENG_a_unstable_coalition:0 "An Unstable Government"
 ENG_a_unstable_coalition_desc:0 "The Atlee Government under the Labour Party has been since it's conception, entirely unstable. A healthy distrust of their Socialistic policies and weak leadership in the face of National Crisis has led to the people of Great Britain to look elsewhere for leadership."
 ENG_polarized_politics:0 "Polarized Politics"
 ENG_polarized_politics_desc:0 "The United Kingdom has long been regarded as a bastion of level-headedness and stoicism politically - but following the stalemate of The War to End All Wars, British Society has moved closer and closer towards radicalization and dirty politics. The average British citizen can no longer escape the issue of the day, or issue a neutral response without gaining many an enemy."
 ENG_extremist_militant_groups:0 "Militant Extremism"
 ENG_extremist_militant_groups_desc:0 "With rapid support building in favour of the British Union of Fascists and their leftwing counterpart, the Communist Party of Great Britain - militias in favour of these extremist ideologies have begun to form and arm themselves for what they see as an inevitable ideological struggle. Planning a defence or rather an offensive within the British Isles by His Majesty's Armed Forces will be met with large scale civilian resistance depending on the enemy."
 
